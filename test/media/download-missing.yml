config:
  target: "{{ $processEnvironment.SERVER_HOST }}/rest"
  processor: "./media.js"
  plugins:
    expect: {}
  phases:
    - duration: 1
      arrivalCount: 1

scenarios:
  - name: "Download Missing Image"
    weight: 1
    flow:
      - log: "Download Image"
      - get:
          url: "/media/9999999999999999999999999999"
          beforeRequest: "prepareDownloadImage"
          expect:
            - statusCode: 404