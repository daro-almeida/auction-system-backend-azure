config:
  target: "{{ $processEnvironment.SERVER_HOST }}/rest"
  processor: "./media.js"
  plugins:
    expect: {}
  phases:
    - duration: 1
      arrivalCount: 1

scenarios:
  - name: "Upload Image"
    flow:
      - log: "Uploading image"
      - post:
          url: "/media"
          beforeRequest: "prepareUploadRandomImage"
          afterRequest: "extractImageIdFromBody"
          expect:
            - statusCode: 200
      - log: "Downloading image"
      - get:
          url: "/media/{{ image_id }}" 
          headers:
            Accept: application/octet-stream
          expects:
            - statusCode: 200