config:
  target: "{{ $processEnvironment.SERVER_HOST }}/rest"
  processor: "./media.js"
  plugins:
    expect: {}
  phases:
    - duration: 1
      arrivalCount: 1

scenarios:
  - name: "Upload Image"
    flow:
      - post:
          url: "/media"
          headers:
            Content-Type: application/octet-stream
            Accept: application/json
          beforeRequest: "inject_image_body"
          afterResponse: "on_upload_complete"
          expect:
            - statusCode: 200