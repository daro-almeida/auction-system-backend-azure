config:
  target: "{{ $processEnvironment.SERVER_HOST }}/rest/user"
  processor: "./user.js"
  plugins:
    expect: {}
  phases:
    - duration: 1
      arrivalCount: 1

scenarios:
  - name: "Create repeated user"
    flow:
      - function: "contextAddRandomUser"
      - post:
          url: "/"
          beforeRequest: "prepareCreateUser"
          expect:
            - statusCode: 200
      - post:
          url: "/"
          beforeRequest: "prepareCreateUser"
          expect:
            - statusCode: 409